<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Mercury Astoria | Menu</title>

    <style>
        :root {
            /* Mercury Palette */
            --space-black: #050505;
            --deep-indigo: #1A1B41;
            --shimmer-gold: #D4AF37;
            --pale-gold: #F3E5AB;
            --silver-mist: #A5A9B4;
            --glass-bg: rgba(26, 27, 65, 0.85);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #2E305F 0%, #000000 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Glass Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: var(--glass-bg);
            border-left: 1px solid rgba(212, 175, 55, 0.1);
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            padding: 40px 20px 100px 20px; /* Extra bottom padding for floating button space */
            backdrop-filter: blur(10px);
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            color: var(--shimmer-gold);
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 2px;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tagline-main {
            color: var(--silver-mist);
            font-size: 0.9rem;
            margin-top: 15px;
            line-height: 1.6;
            font-style: italic;
        }

        /* Menu Sections */
        .section-title {
            font-family: 'Cinzel Decorative', serif;
            color: var(--pale-gold);
            font-size: 1.5rem;
            text-align: center;
            margin: 40px 0 20px 0;
            position: relative;
            text-transform: uppercase;
        }

        /* Decorative line beside titles */
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--shimmer-gold);
            margin: 10px auto 0;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(165, 169, 180, 0.2);
        }

        .item-info {
            flex: 1;
            padding-right: 10px;
        }

        .item-name {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .item-desc {
            display: block;
            font-size: 0.85rem;
            color: var(--silver-mist);
            margin-top: 4px;
        }

        .item-price {
            font-family: 'Cinzel Decorative', serif;
            color: var(--shimmer-gold);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* CTA Button */
        .cta-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 0 20px;
            z-index: 100;
        }
